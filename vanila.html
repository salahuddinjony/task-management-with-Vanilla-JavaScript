<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Task Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/4518a9ec8f.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }
        h1 {
            font-size: 24px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li.completed {
            text-decoration: line-through;
            background-color: #d3ffd3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
        <p>Completed tasks: <span id="completedCount">0</span></p>
        <canvas id="taskCompletionChart"></canvas>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const addTaskBtn = document.getElementById("addTaskBtn");
            const taskInput = document.getElementById("taskInput");
            const taskList = document.getElementById("taskList");
            const completedCount = document.getElementById("completedCount");
            let completedTasks = 0;
            const completedTasksData = [];

            const taskCompletionChart = document.getElementById('taskCompletionChart');
            const chart = new Chart(taskCompletionChart, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Completed Tasks',
                        data: [],
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { beginAtZero: true },
                        y: { beginAtZero: true }
                    }
                }
            });

            addTaskBtn.addEventListener("click", function () {
                const taskText = taskInput.value.trim();
                if (taskText) {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <span>${taskText}</span>
                        <button class="editBtn">Edit</button>
                        <button class="deleteBtn">Delete</button>
                        <input type="checkbox" class="completeBtn" />
                    `;
                    taskList.appendChild(li);
                    taskInput.value = '';

                    const completeBtn = li.querySelector(".completeBtn");
                    const deleteBtn = li.querySelector(".deleteBtn");
                    const editBtn = li.querySelector(".editBtn");

                    completeBtn.addEventListener("change", function () {
                        if (completeBtn.checked) {
                            li.classList.add("completed");
                            completedTasks++;
                        } else {
                            li.classList.remove("completed");
                            completedTasks--;
                        }
                        completedCount.textContent = completedTasks;
                        updateChart();
                    });

                    deleteBtn.addEventListener("click", function () {
                        taskList.removeChild(li);
                        if (completeBtn.checked) {
                            completedTasks--;
                        }
                        completedCount.textContent = completedTasks;
                        updateChart();
                    });

                    editBtn.addEventListener("click", function () {
                        const newTaskText = prompt("Edit your task:", taskText);
                        if (newTaskText) {
                            li.querySelector("span").textContent = newTaskText;
                        }
                    });
                }
            });

            function updateChart() {
                const today = new Date().toLocaleDateString();
                if (completedTasksData.length === 0 || completedTasksData[completedTasksData.length - 1].date !== today) {
                    completedTasksData.push({ date: today, completed: completedTasks });
                    chart.data.labels.push(today);
                    chart.data.datasets[0].data.push(completedTasks);
                    chart.update();
                }
            }
        });
    </script>
</body>
</html>
